name: Cron-Job-For-Clear-Bookings
on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: daily-clear-bookings
        run: |
          curl --request GET \
          --url 'https://office-space-pune.vercel.app/api/clear-bookings' \
          --header 'Authorization: ${{ secrets.ACTION_KEY }}'
